<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_015</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon_js.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Verificar idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" id="txtano" name="txtano" min="0">
            </p>
            <p>
                Sexo:
                <!-- radio = criar botoes de seleção. Permitem que o usuário escolha uma opção -->
                <!-- radsex = usado para identificar o dado enviado ao servidor quando um formulário é submetido-->
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha todos os campos!
        </div>
    </section>

    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>
